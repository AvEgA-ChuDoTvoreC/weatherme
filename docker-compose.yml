version: '3'

networks:
  db_network:
  web_network:
    driver: bridge

services:

  # Weather service
  weatherme:
    container_name: weather_me
    restart: always
    image: "weatherme:latest"
    env_file: .env
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      #- "5005:5005"
      - "8000:8000"

    networks:
      - db_network
      - web_network

  # Nginx service
  nginx:
    container_name: nginx_me
    restart: always
    image: "nginx:latest"
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on:
      - weatherme
